{% extends 'base.html' %} {% block content %}
<form id="prediction-form" action="{{ url_for('predict') }}" method="POST">
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
      Fullname:
    </label>
    <input
      id="name"
      name="name"
      type="text"
      class="block appearance-none w-full bg-white border border-gray-400 px-4 py-2 pr-8 shadow"
      required
    />
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="country">
      Country:
    </label>
    <select
      id="country"
      name="country"
      class="block appearance-none w-full bg-white border border-gray-400 px-4 py-2 pr-8 shadow"
      required
    ></select>
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
      Message:
    </label>
    <textarea
      id="message"
      name="message"
      class="shadow appearance-none border w-full bg-white border-gray-400 py-2 px-3 text-gray-700"
      rows="10"
      required
    ></textarea>
  </div>

  <input
    type="submit"
    value="Submit"
    class="cursor-pointer w-full bg-black text-white font-bold mt-8 p-4 focus:outline-none focus:shadow-outline"
  />
</form>
{% endblock %}
